<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>

<body>
    <div class="calculator">
        <h2>Kalkulator Segitiga</h2>
        <div>
            <label for="base">Alas:</label>
            <input type="number" id="base" placeholder="Masukkan panjang alas">
        </div>
        <div>
            <label for="height">Tinggi:</label>
            <input type="number" id="height" placeholder="Masukkan tinggi segitiga">
        </div>
        <button onclick="hitungLuas()">Hitung</button>
        <button onclick="resetForm()">Reset</button>
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
